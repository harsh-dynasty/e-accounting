                <div class="row">
                    <div class="col-lg-8">
                        <div class="checkout-inner">
                            <div class="billing-address">
                                <h2>Create a new Voucher </h2>
                                <div class="row">
                                    <div class="col-md-12">
                                        <label>Voucher Type</label>
                                        <select class="custom-select" id="voucher-type">
                                            <option selected>Purchase</option>
                                            <option>Sales</option>
                                            
                                        </select>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <label>Name</label>
                                        <select class="custom-select" id="name">
                                            <option selected>United States</option>
                                            <option>Afghanistan</option>
                                            <option>Albania</option>
                                            <option>Algeria</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6">
                                        <label>Date</label>
                                        
                                        <input class="form-control" type="date" id="date">
                                    </div>
                                    <div class="col-md-12">
                                        <label>Remark</label>
                                        <input class="form-control" type="text" placeholder="Add remarks" id="remarks">
                                    </div>
                                    
                                    <div class="table-responsive">
                                        <table class="table table-bordered">
                                            <thead class="thead-dark">
                                                <tr>
                                                    <th scope="col">#</th>
                                                    <th scope="col">Item Name</th>
                                                    <th scope="col">Item Code</th>
                                                    <th scope="col">Quantity</th>
                                                    <th scope="col">Rate</th>
                                                    <th scope="col">Item Total</th>

                                    </div>
                                    
                                   
                                        
                                        <div class="col-md-3">
                                                <label>Item name</label>
                                            <select class="custom-select" id="item">
                                                <option selected>Item 1</option>
                                                <option>Item 2</option>
                                                <option>Item 3</option>
                                                <option>Item 4</option>
                                            </select>
                                        </div>
                                        <div class="col-md-3">
                                            <label>Quantity</label>
                                            <!-- <input class="form-control" type="number" min="1" placeholder="pcs." id="quantity"> -->
                                            <div class="qty">
                                                <button class="btn-minus"><i class="fa fa-minus"></i></button>
                                                <input type="text" value="1" id="quantity">
                                                <button class="btn-plus"><i class="fa fa-plus"></i></button>
                                            </div>
                                        </div>
                                        <div class="col-md-3">
                                            <label>Rate</label>
                                            <input class="form-control" type="number" min="0" placeholder="Rate" id="rate">
                                        </div>
                                        <div class="col-md-3">
                                            <button type="button" id="add-item-btn" class="btn btn-default">Add</button>
                                        </div>
                                        
                                </div>
                            </div>

                            
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="checkout-inner">
                            <div class="checkout-summary">
                                <h1>Billing Total</h1>
                                <p>Total Quantity<span id="total-quantity">0</span></p>
                                
                                
                                <h2>Grand Total <span id="grand-total">$0</span></h2>
                            </div>

                            <div class="checkout-payment">
                                <div class="payment-methods">
                                    <h1>Payment Methods</h1>
                                    <div class="payment-method">
                                        <div class="custom-control custom-radio">
                                            <input type="radio" class="custom-control-input" id="payment-1" name="payment" value="Net Banking">
                                            <label class="custom-control-label" for="payment-1">Net-Banking</label>
                                        </div>
                                        
                                    </div>
                                    <div class="payment-method">
                                        <div class="custom-control custom-radio">
                                            <input type="radio" class="custom-control-input" id="payment-2" name="payment" value="UPI">
                                            <label class="custom-control-label" for="payment-2">UPI</label>
                                        </div>
                                        
                                    </div>
                                    <div class="payment-method">
                                        <div class="custom-control custom-radio">
                                            <input type="radio" class="custom-control-input" id="payment-3" name="payment" value="Cheque">
                                            <label class="custom-control-label" for="payment-3">Cheque Payment</label>
                                        </div>

                                    <div class="payment-method">
                                        <div class="custom-control custom-radio">
                                            <input type="radio" class="custom-control-input" id="payment-4" name="payment" value="Cash">

                                        </div>
